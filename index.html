<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Fondamento&family=Hind:wght@300&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
  <title>Document</title>
</head>
<body>
  <div class='overlay'></div>
  
  <header class='header'>
    <div class='header-content'>
      <h1>My Library</h1>
      <button class='new-btn'>Add Book</button>
    </div>
  </header>

  <div class='bookshelf'>
    <div class='book'>
      <div class='delete-icon'></div>
      <div class='cover'></div>
      <p class='title'>My Life</p>
      <p class='author'>Harold Kovacious</p>
      <p class='pages'>716</p>
      <p class='read-status'>Read</p>
      <button class='read-btn'>Read</button>
    </div>
    <div class='book'>
      <div class='delete-icon'></div>
      <div class="cover"></div>
      <p class='title'>My Life</p>
      <p class='author'>Harold Kovacious</p>
      <p class='pages'>716</p>
      <p class='read-status'>Read</p>
      <button class='read-btn'>Read</button>
    </div>
    <div class='book'>
      <div class='delete-icon'></div>
      <div class="cover"></div>
      <p class='title'>My Life</p>
      <p class='author'>Harold Kovacious</p>
      <p class='pages'>716</p>
      <p class='read-status'>Read</p>
      <button class='read-btn'>Read</button>
    </div>
    <div class='book'>
      <div class='delete-icon'></div>
      <div class="cover"></div>
      <p class='title'>My Life</p>
      <p class='author'>Harold Kovacious</p>
      <p class='pages'>716</p>
      <p class='read-status'>Read</p>
      <button class='read-btn'>Read</button>
    </div>
    <div class='book'>
      <div class='delete-icon'></div>
      <div class="cover"></div>
      <p class='title'>My Life</p>
      <p class='author'>Harold Kovacious</p>
      <p class='pages'>716</p>
      <p class='read-status'>Read</p>
      <button class='read-btn'>Read</button>
    </div>
  </div>

  <div class='form-wrapper'>
    <form class='book-form' action=''>
      <h2>Add New Book</h2>
      <input type='text' name='title' placeholder='Title' required>
      <input type='text' name='author' placeholder='Author' required>
      <input type='number' name='pages' placeholder='Number of Pages'>
      <input type='url' name='cover' placeholder='Link to cover image'>
      <p>Have you read this book?</p>
      <div>
        <input type='radio' name='read' id='read-yes'>
        <label for='read-yes'>Yes</label>
        <input type='radio' name='read' id='read-no'>
        <label for='read-no'>No</label>
      </div>
      <div>
        <button class='add-btn' type='button'>Add Book</button>
        <button class='cancel-btn' type='button'>Cancel</button>
      </div>
    </form>
  </div>

  <footer class='footer'>
    Created by Haris
  </footer>

  <script src='script.js'></script>
</body>
</html>
